<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecuacion</title>
</head>
<body>
    <h1>Ejericio 5</h1>
    <form action="" id="form-ecuacion">
        <input type="number" id="dt" placeholder="ingrese los dias trabajados" step="0.01">
        <input type="number" id="hed" placeholder="ingrese las horas extras diurnas" step="0.01">
        <input type="number" id="hen" placeholder="ingrese las horas extras nocturnas" step="0.01">
        <input type="number" id="hef" placeholder="ingrese las horas extras de festivos" step="0.01">
        <br>
        <label for="">Pago neto : <span id="resultado1"></span></label><br>
        <label for="">plata descontada de salud : <span id="resultado2"></span></label><br>
        <label for="">lata descontada de pension : <span id="resultado3"></span></label><br>
        <label for="">Pago descontada como deducible : <span id="resultado4"></span></label><br>
        <label for="">Pago total : <span id="resultado5"></span></label><br>
        <input type="submit" value="Calcular">
    </form>
    <script src="../javascript/calculos.js"></script>
</body>
</html>
