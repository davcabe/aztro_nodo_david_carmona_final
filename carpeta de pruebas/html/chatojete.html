<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de color en el padding</title>
    <style>
        .elemento {
            background-color: yellow; /* Color de fondo del padding */
            padding: 20px; /* Espacio de padding */
            border: 5px solid red; /* Borde para mostrar la diferencia */
            color: black; /* Color del texto */
        }
    </style>
</head>
<body>
    <div class="elemento">
        Este div tiene padding con color de fondo.
    </div>
</body>
</html>
